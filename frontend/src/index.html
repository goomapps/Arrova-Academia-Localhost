      name="description"
      content="Arrova Academia somos un centro de formación online enfocado a la preparación para la superación de la pruebas de certificación de conocimientos de valenciano para cualquiera de las entidades acreditadoras: Junta Qualificadora de Coneixements de Valencia (JQCV), CIEAcova i Escola Oficial d’Idiomes (EOI). Además, dentro de nuestra oferta también encontrarás cursos para la obtención de los títulos de Graduado en ESO y Título de Bachillerato para mayores de 20 años. También podrás preparar con nosotros las pruebas de acceso a ciclos de grado medio o superior, así como las de acceso a la universidad, tanto en su modalidad ordinaria como para mayores de 25 y de 45 años. Nuestro modelo de enseñanza a distancia, fundamentado en la experiencia, se basa en el seguimiento y tutorización de nuestros alumnos, quienes tienen acceso a todo tipo de materiales y actividades disponibles en nuestra plataforma, pero siempre bajo la supervisión de un tutor que le acompañará y le aconsejará a lo largo de proceso. Nuestra filosofía se basa en cuatro principios fundamentales: seriedad, esfuerzo, flexibilidad y personalización, ya que en todo momento serás tú quien decida el ritmo de trabajo y de estudio, aunque al mismo tiempo exigiremos siempre lo máximo de ti y de tus capacidades para que consigas llegar a la meta marcada. Es por ello que tu éxito es nuestra prioridad."
