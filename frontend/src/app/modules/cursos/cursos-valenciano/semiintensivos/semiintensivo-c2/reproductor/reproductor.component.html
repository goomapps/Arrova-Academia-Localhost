<div class="reproductor">
  <div class="reproductor-contenedor">
    <div class="video">
      <div class="video-reproductor">
        <video
          id="video"
          class="player"
          controls
          controlsList="nodownload"
          (contextmenu)="onRightClick()"
        >
          <source src="{{ videoSrc[videoSrcNum] }}" type="video/mp4" />
        </video>
      </div>
      <div class="resumen">
        <ul>
          <li>
            <h5>DESCRIPCIÓ</h5>
          </li>
        </ul>
        <div class="descripcion">
          <h5>{{ desc[descNum] }}</h5>
          <p>{{ resumen[resumenNum] }}</p>
        </div>
      </div>
    </div>
    <div class="indice">
      <div class="unidades">
        <ul>
          <li id="unidad1">
            <h5>UNITATS</h5>
          </li>
          <li id="unidad2">
            <h5>CLASES GRABADES</h5>
          </li>
        </ul>
      </div>
      <div class="videos">
        <ul>
          <li id="item1">
            <p>MORFOSINTAXIS</p>
            <div id="dropmorfosintaxis" class="dropdown right">
              <ul class="full">
                <li>
                  <a
                    href="assets/ejercicios/morfosintaxi_determinants_semi_c2.pdf"
                    download="Dossier_Teoric_Determinants.pdf"
                  >
                    <h5>DOSSIER TEORIA</h5>
                  </a>
                </li>
                <li>
                  <a
                    href="assets/ejercicios/Activitats_Determinants_semi_c2.pdf"
                    download="Activitats_Determinants.pdf"
                  >
                    <h5>ACTIVITATS</h5>
                  </a>
                </li>
                <li>
                  <a
                    href="assets/ejercicios/solucionari_activitats_morf_semi_c2.pdf"
                    download="Solucionari_Determinants.pdf"
                  >
                    <h5>SOLUCIONARI</h5>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li id="item2">
            <p>FLEXIÓ VERBAL</p>
            <div id="dropfv" class="dropdown right">
              <ul class="full">
                <li>
                  <a
                    href="assets/ejercicios/Flexio_Verbal_c2.pdf"
                    download="Dossier_Teoric_Flexio_Verbal.pdf"
                  >
                    <h5>DOSSIER TEORIA</h5>
                  </a>
                </li>
                <li>
                  <a
                    href="assets/ejercicios/Activitats_Flexio_Verbal_c2.pdf.pdf"
                    download="Activitats_Flexio_Verbal.pdf"
                  >
                    <h5>ACTIVITATS</h5>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
