<div class="login">
  <div class="login-contenedor">
    <div class="headers">
      <h1 class="title">LOGIN</h1>
      <h5>¡Entra para empezar a estudiar!</h5>
    </div>
    <div class="form">
      <form class="form-contenedor" #userForm="ngForm" (ngSubmit)="Login()">
        <div class="input-contenedor">
          <p class="frase-importante">Correo electrónico:</p>
          <div class="input">
            <i class="fas fa-envelope input-icon"></i>
            <input class="inputText" type="text" name="email" #email="ngModel" [(ngModel)]="usuario.correo"
                   placeholder="nombre@dominio.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>
        </div>
        <div class="input-contenedor">
          <p class="frase-importante">Contraseña</p>
          <div class="input">
            <i class="fas fa-key input-icon"></i>
            <input id="password" type="password" name="pass" #pass="ngModel" [(ngModel)]="usuario.contrasenya"
                   placeholder="*************" required>
            <i id="mostrarOcultar" class="fas fa-eye input-icon"></i>
          </div>
        </div>
        <button class="boton" type="submit" [disabled]="userForm.invalid">
          <h5>ENTRA</h5>
        </button>
      </form>
    </div>
    <div class="enlaces">
      <a class="enlace" routerLink="/olvidado">
        <p>¿Has olvidado la contraseña?</p>
      </a>
    </div>
  </div>
</div>
