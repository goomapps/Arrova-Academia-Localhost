<div class="header">
  <div class="header-contenedor">
    <div class="header-contenedor-izquierda">
      <div class="logo">
        <img routerLink="/" src="assets/img/logo.png">
      </div>
      <div class="botonera-izquierda">
        <div class="busqueda">
          <button id="search" class="boton-nav" (click)="goSearch()">
            <i class="fas fa-search boton-nav-icon"></i>
          </button>
        </div>
        <div class="menu">
          <button id="menu" class="boton-nav" (click)="goMenu()">
            <i class="fas fa-bars boton-nav-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="header-contenedor-medio">
      <div id="navegador" class="menu">
        <ul class="menu-navegador">
          <li id="estudia" class="menu-navegador-elemento">
            <h5 routerLink="/estudia-con-nosotros" class="elemento-titulo">ESTUDIA</h5>
            <div id="dropestudia" class="dropdown left">
              <ul>
                <li routerLink="/estudia-con-nosotros/valenciano">
                  <h5>VALENCIANO</h5>
                </li>
                <li routerLink="/estudia-con-nosotros/titulaciones">
                  <h5>TITULACIONES</h5>
                </li>
                <li routerLink="/estudia-con-nosotros/accesos">
                  <h5>ACCESOS</h5>
                </li>
                <li routerLink="/estudia-con-nosotros/refuerzos">
                  <h5>REFUERZOS</h5>
                </li>
                <li routerLink="/estudia-con-nosotros/profesional">
                  <h5>PROFESIONAL</h5>
                </li>
              </ul>
            </div>
          </li>
          <li id="cursos" class="menu-navegador-elemento">
            <h5 routerLink="/cursos" class="elemento-titulo">CURSOS</h5>
            <div id="dropcursos" class="dropdown left">
              <ul>
                <li routerLink="/cursos/valenciano">
                  <h5>VALENCIANO</h5>
                </li>
                <li routerLink="/cursos/titulaciones">
                  <h5>TITULACIONES</h5>
                </li>
                <li routerLink="/cursos/accesos">
                  <h5>ACCESOS</h5>
                </li>
                <li routerLink="/cursos/refuerzos">
                  <h5>REFUERZOS</h5>
                </li>
              </ul>
            </div>
          </li>
          <li id="contacto" class="menu-navegador-elemento">
            <h5 routerLink="/contacto" class="elemento-titulo">CONTACTO</h5>
          </li>
          <li id="nosotros" class="menu-navegador-elemento">
            <h5 routerLink="/nosotros" class="elemento-titulo">NOSOTROS</h5>
            <div id="dropnosotros" class="dropdown right">
              <ul>
                <li routerLink="/nosotros/profesores">
                  <h5>PROFESORES</h5>
                </li>
                <li routerLink="/nosotros/valoraciones">
                  <h5>VALORACIONES</h5>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div id="buscador" class="buscador">
        <app-buscador (search)="handleSearch($event)" (keyup.enter)="search()"></app-buscador>
      </div>
    </div>
    <div class="header-contenedor-derecha">
      <div class="botonera">
        <button class="boton-nav">
          <i class="fas fa-flag boton-nav-icon"></i>
        </button>
        <button routerLink="/usuario/login" class="boton-nav">
          <i class="fas fa-user boton-nav-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
